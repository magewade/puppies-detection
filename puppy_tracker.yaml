# puppy_tracker.yaml
tracker_type: bytetrack

track_thresh: 0.5           # минимальная уверенность, чтобы учесть объект для трека
track_buffer: 40            # сколько кадров "держать" ID, если объект пропал
match_thresh: 0.8           # насколько похожи bbox'ы между кадрами для продолжения трека

frame_rate: 30              # важно для корректной работы Kalman фильтра
mot20: False                # не включаем режим для MOT20
